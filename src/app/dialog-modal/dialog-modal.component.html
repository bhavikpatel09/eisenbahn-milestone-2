<div class="modal-dialog modal-dialog-scrollable modal-lg" [class.policy-modal-full-width]="acceptpolicy">
    <div class="modal-content">
        <div class="modal-header" *ngIf="!acceptpolicy">
            <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
            <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" [class.policy-modal-body]="acceptpolicy">
            <ng-content></ng-content>
        </div>
    </div>
</div>
